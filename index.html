<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/style.min.css" />
    <script defer src="app/js/script.js"></script>
    <title>The Sailing Beard - Employee Emails</title>
  </head>

  <body>
    <nav class="navbar">
      <div>
        <img class="navbar__logo" src="icons/tsb_logo_full_sailing-blue.svg" alt="" />
      </div>
      <div class="navbar__list">
        <a class="btn btn__nav" href="#tsb"
          ><img class="btn__img" src="/icons/blue/blue_tsb.svg" alt="" />
          <span class="navbar__list-item">The Sailing Beard</span>
          <div class="tooltip">
            <span class="tooltiptext">The Sailing Beard</span>
          </div>
        </a>
        <a class="btn btn__nav btn__nav--download" href="/pdf/email_signature_guide.pdf" download="Digital Shovel Email Signature Guide"
          ><img class="btn__img" src="/icons/white/white_download.svg" alt="" />
          <span class="navbar__list-item">Signature Guide</span>
          <div class="tooltip">
            <span class="tooltiptext">Signature Guide</span>
          </div>
        </a>
      </div>
    </nav>
    <div class="container">
      <!-- The Sailing Beard -->
      <div class="card">
        <div class="card__title-container">
          <img class="card__title-icon" src="icons/white/white_tsb.svg" alt="" />
          <h2 id="tsb">The Sailing Beard</h2>
        </div>
        <div class="grid">
          <!-- Scot Johnson -->
          <div class="signature-container">
            <table class="signature" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: small; font-family: Inter, sans-serif">
              <tbody>
                <tr>
                  <td>
                    <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: small; font-family: Inter, sans-serif">
                      <tbody>
                        <tr>
                          <td width="150" style="vertical-align: middle">
                            <span style="display: block">
                              <img title="The Sailing Beard Logo" src="https://s6.imgcdn.dev/tLGAi.png" role="presentation" width="130" style="max-width: 130px; margin-bottom: 5px" />
                            </span>
                            <span color="#000000" style="font-weight: 600; padding-top: 10px; margin: 0px; font-size: 16px; color: #297fa0">
                              <span>Scot</span><span>&nbsp;</span><span>Johnson</span>
                              <br />
                            </span>
                            <span color="#000000" font-size="small" style="margin: 0px; color: rgb(0, 0, 0); font-size: 11px; line-height: 14px">Content Creator</span>
                          </td>
                          <td width="30">
                            <div style="width: 30px"></div>
                          </td>
                          <td direction="vertical" width="1" style="width: 1px; border-bottom: none; border-left: 1px solid #297fa0"></td>
                          <td width="30">
                            <div style="width: 30px"></div>
                          </td>
                          <td style="vertical-align: middle">
                            <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: small; font-family: Inter, sans-serif">
                              <tbody>
                                <tr height="25" style="vertical-align: middle">
                                  <td width="30" style="vertical-align: middle; min-width: 30px">
                                    <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: small; font-family: Inter, sans-serif">
                                      <tbody>
                                        <tr>
                                          <td style="display: block; max-height: 18px" title="Email">
                                            <img title="Email" src="https://s6.imgcdn.dev/tLvNS.png" alt="Email Icon" width="18" />
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </td>
                                  <td style="padding: 0px">
                                    <a href="mailto:scot@thesailingbeard.com" color="#000000" style="text-decoration: none; color: rgb(0, 0, 0); font-size: 12px">scot@thesailingbeard.com</a>
                                  </td>
                                </tr>
                                <tr height="25" style="vertical-align: middle">
                                  <td width="30" style="vertical-align: middle">
                                    <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: small; font-family: Inter, sans-serif">
                                      <tbody>
                                        <tr>
                                          <td style="display: block; max-height: 18px" title="Website">
                                            <img title="Website" src="https://s6.imgcdn.dev/tLOM0.png" alt="Website Icon" width="18" />
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </td>
                                  <td style="padding: 0px">
                                    <a href="https://www.thesailingbeard.com" color="#000000" style="text-decoration: none; color: rgb(0, 0, 0); font-size: 12px">thesailingbeard.com</a>
                                  </td>
                                </tr>
                                <tr height="25" style="vertical-align: middle">
                                  <td width="30" style="vertical-align: middle">
                                    <table cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: small; font-family: Inter, sans-serif">
                                      <tbody>
                                        <tr>
                                          <td style="display: block; max-height: 18px" title="YouTube">
                                            <img title="YouTube" src="https://s6.imgcdn.dev/tLSXH.png" alt="YouTube Icon" width="18" />
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </td>
                                  <td style="padding: 0px">
                                    <a href="https://www.youtube.com/@TheSailingBeard" target="_blank" color="#000000" font-size="small" style="text-decoration: none; color: rgb(0, 0, 0); margin: 0px; font-size: 12px; line-height: 14px">@TheSailingBeard</a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="btn__container">
              <button class="btn btn__select">Select</button>
              <button disabled class="btn btn__copy">Copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
